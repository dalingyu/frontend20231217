<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .no-select {
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>System Login</h1>
        <hr>
        <form action="">
            <div class="mb-3">
                <label for="login-account" class="form-label no-select">Account</label>
                <input type="text" id="login-account" placeholder="Account" class="form-control form-control-sm"
                    disabled>
                <div class="form-text">Input you're email account.</div>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label no-select">Password</label>
                <div class="row align-items-center">
                    <div class="col">
                        <input type="password" id="login-password" placeholder="Password"
                            class="form-control form-control-lg" readonly>
                    </div>
                    <div class="col">
                        <span class="form-text">Input you're password.</span>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="login-color" class="form-label">Color</label>
                <input type="color" id="login-color" class="form-control form-control-color">
            </div>
            <div class="mb-3">
                <label for="login-county" class="form-label">County</label>
                <input type="text" list="counties" class="form-control" id="login-county">
                <datalist id="counties">
                    <option>台北</option>
                    <option>台中</option>
                    <option>高雄</option>
                </datalist>
            </div>
            <div class="text-end">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
